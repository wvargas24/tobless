<p-toast></p-toast>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<div class="card">
    <p-table #dtResources [value]="resources" responsiveLayout="scroll" [paginator]="true" [rows]="10" [globalFilterFields]="['name','type.name','description','amenities']">

        <ng-template pTemplate="caption">
            <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilter(dtResources, $event)" placeholder="Buscar recurso..." />
                </span>
                <button pButton pRipple label="Nuevo Recurso" icon="pi pi-plus" class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" (click)="openNew()"></button>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name"><i class="pi pi-tag mr-2 text-primary"></i>Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="type.name"><i class="pi pi-list mr-2 text-primary"></i>Tipo <p-sortIcon field="type.name"></p-sortIcon></th>
                <th pSortableColumn="capacity"><i class="pi pi-users mr-2 text-primary"></i>Capacidad <p-sortIcon field="capacity"></p-sortIcon></th>
                <th><i class="pi pi-star mr-2 text-primary"></i>Amenidades</th>
                <th pSortableColumn="isActive"><i class="pi pi-check-circle mr-2 text-primary"></i>Estado <p-sortIcon field="isActive"></p-sortIcon></th>
                <th style="width: 8rem">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-resource>
            <tr>
                <td>{{resource.name}}</td>
                <td>{{resource.type?.name}}</td>
                <td>{{resource.capacity}}</td>
                <td>
                    <div class="flex flex-wrap gap-1">
                        <p-chip *ngFor="let amenity of resource.amenities" [label]="amenity" icon="pi pi-star" styleClass="text-xs"></p-chip>
                    </div>
                </td>
                <td>
                    <p-tag [value]="resource.isActive ? 'Activo' : 'Inactivo'" [severity]="resource.isActive ? 'success' : 'danger'"></p-tag>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editResource(resource)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteResource(resource)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="resourceDialog" [style]="{width: '500px'}" header="Detalles del Recurso" [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name"><i class="pi pi-tag mr-2 text-primary"></i>Nombre del Recurso</label>
            <input type="text" pInputText id="name" [(ngModel)]="resource.name" required autofocus placeholder="Ej. Sala de Juntas A" />
        </div>
        <div class="field">
            <label for="type"><i class="pi pi-list mr-2 text-primary"></i>Tipo</label>
            <p-dropdown id="type" [options]="resourceTypes" [(ngModel)]="resource.type" placeholder="Selecciona un tipo" appendTo="body"></p-dropdown>
        </div>
        <div class="field">
            <label for="capacity"><i class="pi pi-users mr-2 text-primary"></i>Capacidad</label>
            <p-inputNumber id="capacity" [(ngModel)]="resource.capacity" [min]="1" placeholder="Ej. 4"></p-inputNumber>
        </div>
        <div class="field">
            <label for="description"><i class="pi pi-align-left mr-2 text-primary"></i>Descripción</label>
            <textarea id="description" pInputTextarea [(ngModel)]="resource.description" rows="3" placeholder="Breve descripción del espacio..."></textarea>
        </div>
        <div class="field">
            <label for="amenities"><i class="pi pi-star mr-2 text-primary"></i>Amenidades del Recurso</label>
            <p-chips id="amenities" [(ngModel)]="resource.amenities" separator="," placeholder="Ej. Wifi, Proyector, Café"></p-chips>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="saveResource()"></button>
    </ng-template>
</p-dialog>
