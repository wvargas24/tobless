<p-toast></p-toast>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<div class="card">
    <h4>Gestión de Usuarios</h4>

    <p-tabView>
        <p-tabPanel header="Clientes">
            <p-table [value]="customers" [rows]="10" [paginator]="true" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Membresía</th>
                        <th>Estado Cuenta</th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>{{customer.name}}</td>
                        <td>{{customer.email}}</td>
                        <td><p-tag [value]="customer.membership?.name || 'Sin membresía'" severity="info"></p-tag></td>
                        <td><p-tag [value]="customer.isActive ? 'Activo' : 'Inactivo'" [severity]="customer.isActive ? 'success' : 'danger'"></p-tag></td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editUser(customer)"></button>
                            <button pButton pRipple icon="pi pi-power-off" class="p-button-rounded p-button-warning" (click)="deactivateUser(customer)" *ngIf="customer.isActive"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-tabPanel>

        <p-tabPanel header="Personal">
            <p-table [value]="staff" [rows]="10" [paginator]="true" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Estado Cuenta</th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-employee>
                    <tr>
                        <td>{{employee.name}}</td>
                        <td>{{employee.email}}</td>
                        <td><p-tag [value]="employee.role" severity="primary"></p-tag></td>
                        <td><p-tag [value]="employee.isActive ? 'Activo' : 'Inactivo'" [severity]="employee.isActive ? 'success' : 'danger'"></p-tag></td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editUser(employee)"></button>
                            <button pButton pRipple icon="pi pi-power-off" class="p-button-rounded p-button-warning" (click)="deactivateUser(employee)" *ngIf="employee.isActive"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-tabPanel>
    </p-tabView>
</div>

<p-dialog [(visible)]="userDialog" [style]="{width: '500px'}" header="Editar Detalles del Usuario" [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">

        <div class="field">
            <label for="name">Nombre Completo</label>
            <input type="text" pInputText id="name" [(ngModel)]="user.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !user.name">El nombre es obligatorio.</small>
        </div>

        <div class="field">
            <label for="email">Email</label>
            <input type="email" pInputText id="email" [(ngModel)]="user.email" required />
            <small class="p-error" *ngIf="submitted && !user.email">El email es obligatorio.</small>
        </div>

        <div class="field" *ngIf="user.role === 'user'">
            <label for="membership">Membresía</label>
            <p-dropdown id="membership" [options]="memberships" [(ngModel)]="user.membership" placeholder="Asigna una membresía" [showClear]="true">
            </p-dropdown>
        </div>

        <div class="field">
            <label for="role">Rol</label>
            <p-dropdown id="role" [options]="roles" [(ngModel)]="user.role" placeholder="Selecciona un rol"></p-dropdown>
        </div>

        <div class="field">
            <label for="status">Estado de la Cuenta</label>
            <p-dropdown id="status" [options]="statuses" [(ngModel)]="user.isActive" placeholder="Selecciona un estado"></p-dropdown>
        </div>



    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Guardar Cambios" icon="pi pi-check" class="" (click)="saveUser()"></button>
    </ng-template>
</p-dialog>
