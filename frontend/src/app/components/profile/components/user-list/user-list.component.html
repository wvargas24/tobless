<p-toast></p-toast>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<div class="card">
    <h4>Gestión de Usuarios</h4>

    <p-tabView>
        <p-tabPanel header="Clientes">
            <p-table #dtCustomers [value]="customers" [rows]="10" [paginator]="true" responsiveLayout="scroll" [globalFilterFields]="['name','email','membership.name']">
                <ng-template pTemplate="caption">
                    <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dtCustomers, $event)" placeholder="Buscar cliente..." />
                        </span>
                        <button pButton label="Crear Usuario" icon="pi pi-user-plus" class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" (click)="navigateToCreateUser()"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                        <th pSortableColumn="membership.name">Membresía <p-sortIcon field="membership.name"></p-sortIcon></th>
                        <th pSortableColumn="isActive">Estado <p-sortIcon field="isActive"></p-sortIcon></th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>{{customer.name}}</td>
                        <td>{{customer.email}}</td>
                        <td><p-tag [value]="customer.membership?.name || 'Sin membresía'" severity="info"></p-tag></td>
                        <td><p-tag [value]="customer.isActive ? 'Activo' : 'Inactivo'" [severity]="customer.isActive ? 'success' : 'danger'"></p-tag></td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editUser(customer)"></button>
                            <button pButton pRipple icon="pi pi-power-off" class="p-button-rounded p-button-warning" (click)="deactivateUser(customer)" *ngIf="customer.isActive"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-tabPanel>

        <p-tabPanel header="Personal">
            <p-table #dtStaff [value]="staff" [rows]="10" [paginator]="true" responsiveLayout="scroll" [globalFilterFields]="['name','email','role']">
                <ng-template pTemplate="caption">
                    <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dtStaff, $event)" placeholder="Buscar personal..." />
                        </span>
                        <button pButton label="Crear Usuario" icon="pi pi-user-plus" class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" (click)="navigateToCreateUser()"></button>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                        <th pSortableColumn="role">Rol <p-sortIcon field="role"></p-sortIcon></th>
                        <th pSortableColumn="isActive">Estado <p-sortIcon field="isActive"></p-sortIcon></th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-employee>
                    <tr>
                        <td>{{employee.name}}</td>
                        <td>{{employee.email}}</td>
                        <td><p-tag [value]="employee.role" severity="info"></p-tag></td>
                        <td><p-tag [value]="employee.isActive ? 'Activo' : 'Inactivo'" [severity]="employee.isActive ? 'success' : 'danger'"></p-tag></td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editUser(employee)"></button>
                            <button pButton pRipple icon="pi pi-power-off" class="p-button-rounded p-button-warning" (click)="deactivateUser(employee)" *ngIf="employee.isActive"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-tabPanel>
    </p-tabView>
</div>

<!-- Diálogo de Edición de Usuario -->
<p-dialog [(visible)]="userDialog" [style]="{width: '450px'}" header="Editar Usuario" [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">

        <!-- Nombre -->
        <div class="field">
            <label for="name"><i class="pi pi-user mr-2 text-primary"></i>Nombre</label>
            <input type="text" pInputText id="name" [(ngModel)]="user.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !user.name">El nombre es obligatorio.</small>
        </div>

        <!-- Username (NUEVO) -->
        <div class="field">
            <label for="username"><i class="pi pi-at mr-2 text-primary"></i>Nombre de Usuario</label>
            <input type="text" pInputText id="username" [(ngModel)]="user.username" required />
        </div>

        <!-- Email -->
        <div class="field">
            <label for="email"><i class="pi pi-envelope mr-2 text-primary"></i>Email</label>
            <input type="email" pInputText id="email" [(ngModel)]="user.email" required />
        </div>

        <!-- Rol -->
        <div class="field">
            <label for="role"><i class="pi pi-id-card mr-2 text-primary"></i>Rol</label>
            <p-dropdown id="role" [options]="roles" [(ngModel)]="user.role" placeholder="Selecciona un rol" appendTo="body"></p-dropdown>
        </div>

        <!-- Membresía -->
        <div class="field">
            <label for="membership"><i class="pi pi-star mr-2 text-primary"></i>Membresía</label>
            <p-dropdown id="membership" [options]="memberships" [(ngModel)]="user.membership" placeholder="Sin membresía" [showClear]="true" appendTo="body"></p-dropdown>
        </div>

        <!-- Estado -->
        <div class="field">
            <label for="status"><i class="pi pi-power-off mr-2 text-primary"></i>Estado</label>
            <p-dropdown id="status" [options]="statuses" [(ngModel)]="user.isActive" placeholder="Selecciona estado" appendTo="body"></p-dropdown>
        </div>

    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-primary" (click)="saveUser()"></button>
    </ng-template>
</p-dialog>
