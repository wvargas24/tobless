<p-toast></p-toast>
<div class="card">
    <span class="text-900 text-xl font-bold mb-4 block">Crear Nuevo Usuario</span>
    <div class="grid formgrid p-fluid">
        
        <!-- Nombre Completo -->
        <div class="field mb-4 col-12 md:col-6">
            <label for="name" class="font-medium text-900"><i class="pi pi-user mr-2 text-primary"></i>Nombre Completo</label>
            <input id="name" type="text" pInputText [(ngModel)]="newUser.name" required placeholder="Ej. Juan Pérez">
        </div>

        <!-- Email -->
        <div class="field mb-4 col-12 md:col-6">
            <label for="email" class="font-medium text-900"><i class="pi pi-envelope mr-2 text-primary"></i>Email</label>
            <input id="email" type="email" pInputText [(ngModel)]="newUser.email" required placeholder="juan@ejemplo.com">
        </div>

        <!-- Contraseña -->
        <div class="field mb-4 col-12 md:col-6">
            <label for="password" class="font-medium text-900"><i class="pi pi-lock mr-2 text-primary"></i>Contraseña</label>
            <p-password id="password" [(ngModel)]="newUser.password" [toggleMask]="true" [feedback]="true" required placeholder="Contraseña segura" styleClass="w-full" [style]="{'width':'100%'}"></p-password>
        </div>

        <!-- Rol -->
        <div class="field mb-4 col-12 md:col-6">
            <label for="role" class="font-medium text-900"><i class="pi pi-id-card mr-2 text-primary"></i>Rol</label>
            <p-dropdown id="role" [options]="roles" [(ngModel)]="newUser.role" placeholder="Selecciona un rol" [required]="true" appendTo="body" styleClass="w-full" [style]="{'width':'100%'}"></p-dropdown>
        </div>

        <!-- Teléfono -->
        <div class="field mb-4 col-12 md:col-6">
            <label for="phone" class="font-medium text-900"><i class="pi pi-phone mr-2 text-primary"></i>Teléfono</label>
            <input id="phone" type="text" pInputText [(ngModel)]="newUser.phone" placeholder="Ej. +1 234 567 890">
        </div>

        <!-- Membresía (NUEVO) -->
        <div class="field mb-4 col-12 md:col-6">
            <label for="membership" class="font-medium text-900"><i class="pi pi-star mr-2 text-primary"></i>Asignar Membresía</label>
            <p-dropdown id="membership" [options]="memberships" [(ngModel)]="newUser.membership" placeholder="Selecciona una membresía (Opcional)" [showClear]="true" appendTo="body" styleClass="w-full" [style]="{'width':'100%'}"></p-dropdown>
        </div>

        <!-- Biografía -->
        <div class="field mb-4 col-12">
            <label for="bio" class="font-medium text-900"><i class="pi pi-align-left mr-2 text-primary"></i>Biografía</label>
            <textarea id="bio" type="text" pInputTextarea rows="5" [(ngModel)]="newUser.bio" placeholder="Notas adicionales sobre el usuario..."></textarea>
        </div>

        <div class="col-12">
            <button pButton pRipple label="Crear Usuario" icon="pi pi-check" class="w-auto mt-3" (click)="createUser()"></button>
        </div>
    </div>
</div>
