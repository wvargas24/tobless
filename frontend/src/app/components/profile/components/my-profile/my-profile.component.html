<p-toast></p-toast>
<div class="grid">
    <div class="col-12">
        <div class="card">
            <h4>Mi Perfil</h4>
            <p>Gestiona tu información personal y de seguridad.</p>

            <p-tabView>
                <p-tabPanel header="Información Personal">
                    <div class="grid p-fluid mt-4">
                        <div class="col-12 md:col-6">
                            <div class="field">
                                <label for="name">Nombre Completo</label>
                                <input pInputText id="name" type="text" [(ngModel)]="user.name" />
                            </div>
                        </div>
                        <div class="col-12 md:col-6">
                            <div class="field">
                                <label for="email">Email</label>
                                <input pInputText id="email" type="email" [(ngModel)]="user.email" />
                            </div>
                        </div>
                        <div class="col-12 md:col-6">
                            <div class="field">
                                <label for="phone">Teléfono</label>
                                <input pInputText id="phone" type="text" [(ngModel)]="user.phone" />
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="field">
                                <label for="bio">Biografía</label>
                                <textarea pInputTextarea id="bio" [rows]="5" [(ngModel)]="user.bio"></textarea>
                            </div>
                        </div>
                    </div>
                </p-tabPanel>

                <p-tabPanel header="Seguridad">
                    <div class="grid p-fluid mt-4">
                        <div class="col-12 md:col-6">
                            <div class="field">
                                <label for="password">Nueva Contraseña</label>
                                <p class="text-color-secondary">Deja en blanco para no cambiarla.</p>
                                <input pInputText id="password" type="password" [(ngModel)]="user.newPassword" name="newPassword" />
                            </div>
                        </div>
                    </div>
                </p-tabPanel>

                <p-tabPanel header="Mi Membresía">
                    <div class="grid p-fluid mt-4" *ngIf="user.membership; else noMembership">
                        <div class="col-12 md:col-6">
                            <h5>Plan Actual</h5>
                        </div>
                        <div class="col-12 md:col-6">
                            <h5>Estado</h5>
                            <p><p-tag [value]="user.membershipStatus" [severity]="user.membershipStatus === 'active' ? 'success' : 'danger'"></p-tag></p>
                        </div>
                        <div class="col-12 md:col-6">
                            <h5>Válida hasta</h5>
                            <p>{{ user.membershipEndDate | date:'longDate' }}</p>
                        </div>
                    </div>
                    <ng-template #noMembership>
                        <p class="mt-4">Actualmente no tienes ninguna membresía activa.</p>
                    </ng-template>
                </p-tabPanel>
            </p-tabView>

            <div class="text-right mt-4">
                <button pButton label="Guardar Cambios" icon="pi pi-check" (click)="saveProfile()"></button>
            </div>
        </div>
    </div>
</div>
