<p-toast></p-toast>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<div class="card">
    <p-table #dt [value]="resourceTypes" [rows]="10" [paginator]="true" responsiveLayout="scroll" [globalFilterFields]="['name','description']">

        <ng-template pTemplate="caption">
            <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar tipo..." />
                </span>
                <button pButton pRipple label="Nuevo Tipo" icon="pi pi-plus" class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" (click)="openNew()"></button>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="description">Descripción <p-sortIcon field="description"></p-sortIcon></th>
                <th style="width: 8rem">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rt>
            <tr>
                <td>{{rt.name}}</td>
                <td>{{rt.description}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editResourceType(rt)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteResourceType(rt)"></button>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="3">No se encontraron tipos de recurso.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="resourceTypeDialog" [style]="{width: '450px'}" header="Detalles del Tipo de Recurso" [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Nombre</label>
            <input type="text" pInputText id="name" [(ngModel)]="resourceType.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !resourceType.name">El nombre es obligatorio.</small>
        </div>
        <div class="field">
            <label for="description">Descripción</label>
            <textarea id="description" pInputTextarea [(ngModel)]="resourceType.description" rows="3"></textarea>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="saveResourceType()"></button>
    </ng-template>
</p-dialog>
